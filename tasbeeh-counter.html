<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbeeh Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center flex-col justify-center h-screen bg-[#1e1e2e]">
    <div class="text-center bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg w-72">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Tasbeeh Counter</h1>
        <p id="count" class="text-4xl font-bold my-4 text-gray-900 dark:text-yellow-400">0</p>
        <div class="flex justify-center align-center  mt-4">
            <button id="decrement" class="btn btn-outline btn-error w-1/3 text-4xl font-bold">-</button>
            <button id="reset" class="btn btn-outline btn-warning w-1/3">Reset</button>
            <button id="increment" class="btn btn-outline btn-success w-1/3 text-4xl font-bold">+</button>
        </div>
    </div>
    <a href="index.html" class="btn btn-outline m-8 inline-block text-center text-white hover:scale-105">Go Home</a>

    <script src="tasbeeh-counter.js"></script>
</body>
</html>
