<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center flex-col justify-center h-screen bg-[#1e1e2e] p-6">
    <div class="max-w-md w-full bg-base-400 shadow-xl border rounded-xl p-6 outline outline-gray-500 text-center text-white">
        <h1 class="text-2xl font-bold text-white mb-4">Zakat Calculator</h1>
        
        <label class="block">Cash ($):</label>
        <input type="number" id="cash" class="input input-bordered w-full mb-2 bg-gray-600 border-2 w-full p-2 text-white rounded-lg transition-all duration-300 focus:border-yellow-400 focus:ring-2 focus:ring-yellow-300">

        <label class="block">Gold Value ($):</label>
        <input type="number" id="gold" class="input input-bordered w-full mb-2 bg-gray-600 border-2 w-full p-2 text-white rounded-lg transition-all duration-300 focus:border-yellow-400 focus:ring-2 focus:ring-yellow-300">

        <label class="block">Silver Value ($):</label>
        <input type="number" id="silver" class="input input-bordered w-full mb-2 bg-gray-600 border-2 w-full p-2 text-white rounded-lg transition-all duration-300 focus:border-yellow-400 focus:ring-2 focus:ring-yellow-300">

        <label class="block">Investments ($):</label>
        <input type="number" id="investments" class="input input-bordered w-full mb-2 bg-gray-600 border-2 w-full p-2 text-white rounded-lg transition-all duration-300 focus:border-yellow-400 focus:ring-2 focus:ring-yellow-300">

        <label class="block">Liabilities/Debts ($):</label>
        <input type="number" id="liabilities" class="input input-bordered w-full mb-4 bg-gray-600 border-2 w-full p-2 text-white rounded-lg transition-all duration-300 focus:border-yellow-400 focus:ring-2 focus:ring-yellow-300">

        <button id="calculateZakat" class="btn btn-primary w-full p-2 my-4 border rounded-xl hover:scale-105">Calculate Zakat</button>

        <div id="zakatResult" class="mt-4 text-lg font-semibold"></div>
    </div>
    <a href="index.html" class="btn btn-outline m-8 inline-block text-center text-white hover:scale-105">Go Home</a>


    <script src="zakat-calculator.js" defer></script>
</body>
</html>
